<br>
<div class="clientes">
  <div class="input-group form-group">
      <input type="text" class="form-group" placeholder="Buscar cliente" (input)="buscarCliente($event.target.value)">
  </div>
  <div class="list-group" >
    <div  *ngFor="let cliente of clientes"class="listaClientes">
      <a  *ngIf="cliente.visible" class="list-group-item list-group-item-action">{{cliente.apellidos}}, {{cliente.nombre}}</a>
    </div>
  </div>
</div>
