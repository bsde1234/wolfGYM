<div *ngIf="usuario && !cargando; else showLogin">
  <h1>Hello {{ usuario.email }}!</h1>
  <button (click)="logout()">Logout</button>
</div>

<ng-template #showLogin>
  <div *ngIf="cargando" class="container">
    <div class="row-md-3">
      <div class="col-md-6">
        <img [src]="loading" style="margin: 0 auto" class="img-fluid" alt=""/>
    </div>
    </div>
  </div>
<app-login *ngIf="!cargando"></app-login>
</ng-template>


<router-outlet></router-outlet>
